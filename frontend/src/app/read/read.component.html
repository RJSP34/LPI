<!--
  Send information to mat-table 
-->


<!--Create input and button get information from input and send to function getInfo(input)-->
<div class="col-md-6">
  <input type="text" class="form-control" name="input" placeholder="Enter Search" #input>
</div>
<div class="col-md-6">
  <button type="button" class="btn btn-primary" (click)="getInfo(input.value)">Search</button>
  <button type="button" class="btn btn-danger" (click)="update()">Send to Graph</button>
</div>

<table class="table">
  <tbody>
    <tr *ngFor="let dc of dataColumns">
      <th *ngFor='let dcdata of dc'>
        {{dcdata}}
      </th>
    </tr>
    <tr *ngFor='let rd of readData'>
      <td *ngFor='let data of rd'>{{data}}</td>
    </tr>
  </tbody>
</table>


<div class="flex">
  <div class="flex-item">
    <div style="display: block;">

      <canvas baseChart width="100" height="100" [data]="lineChartData" [type]="lineChartTypes[0]"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      <canvas baseChart width="100" height="100" [data]="lineChartData" [type]="lineChartTypes[1]"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      <canvas baseChart width="100" height="100" [data]="lineChartData" [type]="lineChartTypes[2]"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      <canvas baseChart width="100" height="100" [data]="lineChartData" [type]="lineChartTypes[3]"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      <canvas baseChart width="100" height="100" [data]="lineChartData" [type]="lineChartTypes[4]"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      <canvas baseChart width="100" height="100" [data]="lineChartData" [type]="lineChartTypes[5]"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      <canvas baseChart width="100" height="100" [data]="lineChartData" [type]="lineChartTypes[6]"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      <canvas baseChart width="100" height="100" [data]="lineChartData" [type]="lineChartTypes[7]"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
